<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>What's the weather like?</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="parent-container d-flex" style="display: flex">
    <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px; height: 100vh; background-color: blue;">
        <div class="row">
            <div class="col-xs-4 p-2">
                <h3>Saved Cities</h3>
                <input placeholder="Add city">
                <button>Add</button>
                <br><br>
                <ul>
                    <li><button style="background-color: red;">X</button>      <a href=""><u>City 1</u></a></li>
                    <li><button style="background-color: red;">X</button>      <a href=""><u>City 2</u></a></li>
                    <li><button style="background-color: red;">X</button>      <a href=""><u>City 3</u></a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container" style="height: 100vh;">
        <div class="row">
            <div class="col-xs-6 p-2">
                <section class="hero is-primary">
                    <div class="hero-body">
                        <div class="container">
                            <h1 class="title">
                                What should you wear given the weather?
                            </h1>
                        </div>
                    </div>
                </section>
                <section class="section">
                    <div class="container">
                        <div class="columns">
                            <div class="column is-offset-4 is-4">
                                <form method="POST">
                                    {% csrf_token %}
                                    <div class="field has-addons">
                                        <div class="control is-expanded">
                                            {{ form.name }}
                                        </div>
                                        <div class="control">
                                            <button class="button is-info">
                                                Find City
                                            </button>
                                            <!-- <p>OR</p> -->
                                            <!-- <select>
                                                <option value="Chicago">Chicago</option>
                                            </select> -->
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="section">
                    <div class="container">
                        <div class="columns">
                            <div class="column is-offset-4 is-4">
                                <div class="box">
                                    <article class="media">
                                        <div class="media-left">
                                            <figure class="image is-50x50">
                                                <img src="http://openweathermap.org/img/w/{{ weather.icon }}.png" alt="Image">
                                            </figure>
                                        </div>
                                        <div class="media-content">
                                            <div class="content">
                                                <p>
                                                    <span class="title">{{ weather.city }}</span>
                                                    <br>
                                                    <span class="subtitle">{{ weather.temperature }}Â° F</span>
                                                    <br> {{ weather.description }}
                                        <br><br> <span> {{ cloth }}</span>
                                                </p>
                                            </div>
                                        </div>
                                    </article>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <footer class="footer">
                </footer>
            </div>
        </div>
    </div>
</body>
</html>
